name: CI Server
on:
  push:
    branches:
    - main
    
env:
  IntegrationType: Jira_Server
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: false
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    
    - name: xml-replace-action
      uses: rvolo/xml-replace-action@v0.3
      with:
        filepath: './test.xml'
        xpath: '/Project/PropertyGroup/Version/text()'
        replace: GITHUB_RUN_NUMBER 
    
    - name: YAML/JSON/XML Converter Action
      uses: fabasoad/yaml-json-xml-converter-action@v1.0.11
      with:
        path: 'test.xml'
        from: xml
        to: json
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run a one-line script
      run: ./build/build.ps1 --no-restore
      shell: powershell
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      if: always()
      with:
        files: test-results/**/*.xml
        
    - uses: papeloto/action-zip@v1
      with:
        files: dist/ manifest.json
        dest: result.zip
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: myartifact
        path: path/to/artifact/world.txt
